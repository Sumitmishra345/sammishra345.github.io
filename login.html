<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Log in â€“ RYDR Delivery</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col min-h-screen bg-gray-50">

  <header class="bg-white shadow">
    <div class="max-w-7xl mx-auto flex justify-between p-4">
      <a href="index.html" class="text-2xl font-bold text-blue-600">RYDR</a>
      <nav class="space-x-6">
        <a href="signup.html" class="hover:underline">Sign up</a>
      </nav>
    </div>
  </header>

  <main class="flex-grow flex items-center justify-center">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-sm">
      <h2 class="text-2xl font-bold mb-4 text-center">Log in to RYDR</h2>
      <form id="loginForm" class="space-y-4">
        <div>
          <label class="block mb-1 font-medium">Email</label>
          <input type="email" id="loginEmail" class="w-full border px-4 py-2 rounded" required>
        </div>
        <div>
          <label class="block mb-1 font-medium">Password</label>
          <input type="password" id="loginPass" class="w-full border px-4 py-2 rounded" required>
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Log in</button>
      </form>
      <p class="mt-4 text-center text-sm">
        <a href="#" class="hover:underline">Forgot password?</a>
      </p>
      <div id="loginMsg" class="mt-4 text-center text-red-600 hidden"></div>
    </div>
  </main>

  <footer class="bg-gray-100 py-6 text-center text-sm text-gray-700">
    <p>&copy; 2025 RYDR Delivery</p>
  </footer>

  <script>
    document.getElementById('loginForm').addEventListener('submit', e => {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value;
      document.getElementById('loginMsg').textContent = `Welcome back, ${email}!`;
      document.getElementById('loginMsg').classList.remove('hidden');
    });
  </script>

</body>
</html>
