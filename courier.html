<!-- courier.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Become a Courier ‚Äì RYDR</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col min-h-screen bg-gray-50">

  <header class="bg-white shadow">
    <div class="max-w-7xl mx-auto flex justify-between items-center p-4">
      <a href="index.html" class="text-2xl font-bold text-blue-600">RYDR</a>
      <nav class="space-x-6">
        <a href="index.html">Home</a>
        <a href="courier.html" class="font-semibold">Become a courier</a>
        <a href="login.html">Log in</a>
      </nav>
    </div>
  </header>

  <main class="flex-grow bg-white py-12 px-4">
    <div class="max-w-3xl mx-auto">
      <h2 class="text-3xl font-bold mb-4">Join RYDR as a Courier</h2>
      <p class="mb-6">Earn on your schedule. Fast payouts. Flexible hours.</p>
      <ul class="list-disc ml-6 mb-6 text-gray-700">
        <li>üèçÔ∏è Instant ride allocation</li>
        <li>üí∏ Weekly cash out</li>
        <li>üì± Driver support 24/7</li>
      </ul>
      <form id="courierForm" class="space-y-4">
        <div>
          <label class="block mb-1 font-medium">Full Name</label>
          <input type="text" id="courierName" class="w-full border px-4 py-2 rounded" required>
        </div>
        <div>
          <label class="block mb-1 font-medium">Phone Number</label>
          <div class="flex">
            <span class="px-3 bg-gray-100 border border-r-0 rounded-l">+91</span>
            <input type="tel" id="courierPhone" class="w-full border px-4 py-2 rounded-r" required>
          </div>
        </div>
        <div>
          <label class="block mb-1 font-medium">Vehicle Type</label>
          <select id="vehicle" class="w-full border px-4 py-2 rounded">
            <option>2-Wheeler</option>
            <option>3-Wheeler</option>
            <option>Truck</option>
          </select>
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Apply Now</button>
      </form>
      <div id="courierMsg" class="mt-6 text-center text-green-700 hidden"></div>
    </div>
  </main>

  <footer class="bg-gray-100 py-6 text-center text-sm text-gray-700">
    <p>&copy; 2025 RYDR Delivery</p>
  </footer>

  <script>
    document.getElementById('courierForm').addEventListener('submit', e => {
      e.preventDefault();
      const name = document.getElementById('courierName').value;
      const msg = `‚úÖ Thank you, ${name}. We will contact you soon.`;
      document.getElementById('courierMsg').textContent = msg;
      document.getElementById('courierMsg').classList.remove('hidden');
    });
  </script>

</body>
</html>
