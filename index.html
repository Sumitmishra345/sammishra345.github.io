<body class="bg-gradient-to-br from-blue-500 to-indigo-600 min-h-screen flex items-center justify-center">

    <h2 class="text-3xl font-bold mb-6 text-center text-blue-700">Book a Delivery</h2>
    <form id="bookingForm" class="space-y-4">
      <div class="relative">
        <input type="text" id="pickup" placeholder="Pickup Address" class="w-full border px-4 py-2 rounded" autocomplete="off" required>
        <div id="pickupSuggestions" class="suggestions hidden"></div>
      </div>
      <input type="tel" id="pickupPhone" placeholder="Pickup Contact Number" class="w-full border px-4 py-2 rounded" required>

      <div class="relative">
        <input type="text" id="drop" placeholder="Drop Address" class="w-full border px-4 py-2 rounded" autocomplete="off" required>
        <div id="dropSuggestions" class="suggestions hidden"></div>
      </div>
      <input type="tel" id="dropPhone" placeholder="Drop Contact Number" class="w-full border px-4 py-2 rounded" required>

      <input type="number" id="weight" placeholder="Weight (in kg)" class="w-full border px-4 py-2 rounded" required>
      <input type="number" id="distance" placeholder="Distance (in km)" class="w-full border px-4 py-2 rounded" required>
      <input type="number" id="orderValue" placeholder="Order Value (‚Çπ)" class="w-full border px-4 py-2 rounded" required>

      <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded hover:bg-blue-700 transition">Book Now</button>
    </form>

    <div id="priceOutput" class="mt-6 text-center text-lg font-semibold text-green-700"></div>

    <div id="paymentSection" class="mt-4 hidden">
      <h3 class="text-md font-medium mb-2 text-gray-700">Select Payment Method:</h3>
      <label class="flex items-center space-x-2 mb-2">
        <input type="radio" name="payment" value="Cash" class="accent-blue-600" checked>
        <span>Cash</span>
      </label>
      <label class="flex items-center space-x-2 mb-4">
        <input type="radio" name="payment" value="UPI" class="accent-blue-600">
        <span>UPI</span>
      </label>
      <button id="proceedBtn" class="w-full bg-green-600 text-white py-3 rounded hover:bg-green-700 transition">Proceed to Pay</button>
    </div>

    <div id="orderStatus" class="mt-6 text-center text-blue-800 font-medium hidden"></div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([19.0760, 72.8777], 12); // Mumbai default
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    function setupAutocomplete(inputId, suggestionsId) {
      const input = document.getElementById(inputId);
      const suggestions = document.getElementById(suggestionsId);

      input.addEventListener('input', async () => {
        const query = input.value;
        if (query.length < 3) {
          suggestions.classList.add('hidden');
          return;
        }

        const res = await fetch(`https://photon.komoot.io/api/?q=${encodeURIComponent(query)}&limit=5`);
        const data = await res.json();

        suggestions.innerHTML = '';
        data.features.forEach(feature => {
          const div = document.createElement('div');
          div.textContent = feature.properties.name + ', ' + feature.properties.city;
          div.addEventListener('click', () => {
            input.value = div.textContent;
            suggestions.classList.add('hidden');
            const [lon, lat] = feature.geometry.coordinates;
            L.marker([lat, lon]).addTo(map).bindPopup(div.textContent).openPopup();
            map.setView([lat, lon], 14);
          });
          suggestions.appendChild(div);
        });

        suggestions.classList.remove('hidden');
      });

      document.addEventListener('click', (e) => {
        if (!suggestions.contains(e.target) && e.target !== input) {
          suggestions.classList.add('hidden');
        }
      });
    }

    setupAutocomplete('pickup', 'pickupSuggestions');
    setupAutocomplete('drop', 'dropSuggestions');

    function calculatePrice(distance, weight, orderValue) {
      let price = 0;
      if (distance <= 3) price = 100;
      else if (distance <= 8) price = 150;
      else if (distance <= 12) price = 200;
      else if (distance <= 20) price = 300;
      else return { error: "‚ùå We deliver only within 20 km." };

      if (weight > 10 && weight <= 15) price += 100;
      else if (weight > 15 && weight <= 20) price += 150;
      else if (weight > 20) return { error: "‚ùå Max weight limit is 20 kg." };

      const securityFee = Math.round(orderValue * 0.01);
      price += securityFee;

      return { price, securityFee };
    }

    document.getElementById('bookingForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const distance = parseFloat(document.getElementById('distance').value);
      const weight = parseFloat(document.getElementById('weight').value);
      const orderValue = parseFloat(document.getElementById('orderValue').value);

      const result = calculatePrice(distance, weight, orderValue);

      if (result.error) {
        document.getElementById('priceOutput').innerText = result.error;
        document.getElementById('paymentSection').classList.add('hidden');
        return;
      }

      document.getElementById('priceOutput').innerText = `‚úÖ Total Price: ‚Çπ${result.price} (includes ‚Çπ${result.securityFee} security fee)`;
      document.getElementById('paymentSection').classList.remove('hidden');
    });
