<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact Sales â€“ RYDR Delivery</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col min-h-screen bg-gray-50">

  <header class="bg-white shadow">
    <div class="max-w-7xl mx-auto flex justify-between p-4">
      <a href="index.html" class="text-2xl font-bold text-blue-600">RYDR</a>
      <nav class="space-x-6">
        <a href="index.html">Home</a>
        <a href="contact-sales.html" class="font-semibold">Contact sales</a>
        <a href="login.html">Log in</a>
      </nav>
    </div>
  </header>

  <main class="flex-grow bg-white py-12 px-4">
    <div class="max-w-2xl mx-auto">
      <h2 class="text-3xl font-bold mb-4">Contact Sales Team</h2>
      <form id="salesForm" class="space-y-4">
        <div>
          <label class="block mb-1 font-medium">Name</label>
          <input type="text" id="salesName" class="w-full border px-4 py-2 rounded" required>
        </div>
        <div>
          <label class="block mb-1 font-medium">Company</label>
          <input type="text" id="salesCompany" class="w-full border px-4 py-2 rounded">
        </div>
        <div>
          <label class="block mb-1 font-medium">Email</label>
          <input type="email" id="salesEmail" class="w-full border px-4 py-2 rounded" required>
        </div>
        <div>
          <label class="block mb-1 font-medium">Phone</label>
          <div class="flex">
            <span class="px-3 bg-gray-100 border border-r-0 rounded-l">+91</span>
            <input type="tel" id="salesPhone" class="w-full border px-4 py-2 rounded-r" required>
          </div>
        </div>
        <div>
          <label class="block mb-1 font-medium">Your Message</label>
          <textarea id="salesMsg" class="w-full border px-4 py-2 rounded" rows="4"></textarea>
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Send Message</button>
      </form>
      <div id="salesAck" class="mt-6 text-center text-blue-700 hidden"></div>
    </div>
  </main>

  <footer class="bg-gray-100 py-6 text-center text-sm text-gray-700">
    <p>&copy; 2025 RYDR Delivery</p>
  </footer>

  <script>
    document.getElementById('salesForm').addEventListener('submit', e => {
      e.preventDefault();
      const name = document.getElementById('salesName').value;
      const ack = `Thank you, ${name}. Our sales team will reach out shortly.`;
      document.getElementById('salesAck').textContent = ack;
      document.getElementById('salesAck').classList.remove('hidden');
    });
  </script>

</body>
</html>
