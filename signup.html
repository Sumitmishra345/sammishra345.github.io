<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Sign up â€“ RYDR Delivery</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col min-h-screen bg-gray-50">

  <header class="bg-white shadow">
    <div class="max-w-7xl mx-auto flex justify-between p-4">
      <a href="index.html" class="text-2xl font-bold text-blue-600">RYDR</a>
      <nav class="space-x-6">
        <a href="login.html" class="hover:underline">Log in</a>
      </nav>
    </div>
  </header>

  <main class="flex-grow flex items-center justify-center">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-sm">
      <h2 class="text-2xl font-bold mb-4 text-center">Create an Account</h2>
      <form id="signupForm" class="space-y-4">
        <div>
          <label class="block mb-1 font-medium">Full Name</label>
          <input type="text" id="signName" class="w-full border px-4 py-2 rounded" required>
        </div>
        <div>
          <label class="block mb-1 font-medium">Email</label>
          <input type="email" id="signEmail" class="w-full border px-4 py-2 rounded" required>
        </div>
        <div>
          <label class="block mb-1 font-medium">Phone</label>
          <div class="flex">
            <span class="px-3 bg-gray-100 border border-r-0 rounded-l">+91</span>
            <input type="tel" id="signPhone" class="w-full border px-4 py-2 rounded-r" required>
          </div>
        </div>
        <div>
          <label class="block mb-1 font-medium">Password</label>
          <input type="password" id="signPass" class="w-full border px-4 py-2 rounded" required>
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Sign up</button>
      </form>
      <div id="signupMsg" class="mt-4 text-center text-green-600 hidden"></div>
    </div>
  </main>

  <footer class="bg-gray-100 py-6 text-center text-sm text-gray-700">
    <p>&copy; 2025 RYDR Delivery</p>
  </footer>

  <script>
    document.getElementById('signupForm').addEventListener('submit', e => {
      e.preventDefault();
      const name = document.getElementById('signName').value;
      document.getElementById('signupMsg').textContent = `Welcome aboard, ${name}!`;
      document.getElementById('signupMsg').classList.remove('hidden');
    });
  </script>

</body>
</html>
